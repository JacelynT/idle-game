<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Coin Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Idle Coin Game</h1>

        <div id="coin-display">
            <span>Coins: </span><span id="coins">0</span>
        </div>

        <div id="rate-display">
            <span>Coins per second: </span><span id="coins-per-second">0</span>
        </div>

        <button id="collect-button">Collect Coins</button>

        <h2>Upgrades</h2>

        <div id="upgrades">
            <button id="buy-coin-rate-upgrade">Buy Upgrade</button>
            <button id="buy-auto-coin-upgrade">Buy Auto Generator</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
